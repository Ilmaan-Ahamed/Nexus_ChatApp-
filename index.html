<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat - Modern WebSocket Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
   
   <style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Light Theme */
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    
    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-tertiary: #f1f5f9;
    
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    
    --border-color: #e2e8f0;
    --border-focus: #3b82f6;
    
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
}

body.dark {
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --bg-tertiary: #334155;
    
    --text-primary: #f8fafc;
    --text-secondary: #cbd5e1;
    --text-muted: #64748b;
    
    --border-color: #334155;
    --border-focus: #60a5fa;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Background Animation */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.floating-shapes {
    position: relative;
    width: 100%;
    height: 100%;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: var(--primary-gradient);
    opacity: 0.1;
    animation: float 20s infinite ease-in-out;
}

.shape-1 { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
.shape-2 { width: 120px; height: 120px; top: 60%; right: 15%; animation-delay: 5s; }
.shape-3 { width: 60px; height: 60px; bottom: 30%; left: 70%; animation-delay: 10s; }
.shape-4 { width: 100px; height: 100px; top: 10%; right: 30%; animation-delay: 15s; }
.shape-5 { width: 140px; height: 140px; bottom: 10%; left: 20%; animation-delay: 20s; }

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-20px) rotate(90deg); }
    50% { transform: translateY(-40px) rotate(180deg); }
    75% { transform: translateY(-20px) rotate(270deg); }
}

/* Modal Overlay */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Login Container */
.login-container {
    background: var(--bg-secondary);
    padding: 3rem;
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--border-color);
    max-width: 400px;
    width: 90%;
    transform: translateY(20px) scale(0.95);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.modal-overlay.active .login-container {
    transform: translateY(0) scale(1);
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header h1 {
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.login-header p {
    color: var(--text-secondary);
    font-size: 1.1rem;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
    background: var(--bg-tertiary);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 0 1rem;
    transition: all 0.3s ease;
}

.input-group:focus-within {
    border-color: var(--border-focus);
    background: var(--bg-secondary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.input-group i {
    color: var(--text-muted);
    margin-right: 0.75rem;
    font-size: 1.1rem;
}

.input-group input {
    flex: 1;
    background: transparent;
    border: none;
    padding: 1rem 0;
    font-size: 1rem;
    color: var(--text-primary);
    outline: none;
}

.input-group input::placeholder {
    color: var(--text-muted);
}

/* Autocomplete styling */
.input-group input:-webkit-autofill,
.input-group input:-webkit-autofill:hover,
.input-group input:-webkit-autofill:focus,
.input-group input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px var(--bg-tertiary) inset !important;
    -webkit-text-fill-color: var(--text-primary) !important;
    background-color: var(--bg-tertiary) !important;
}

/* Firefox autocomplete */
.input-group input:-moz-autofill {
    background-color: var(--bg-tertiary) !important;
    color: var(--text-primary) !important;
}

/* Style the autocomplete dropdown */
.input-group input::-webkit-credentials-auto-fill-button {
    background-color: var(--bg-tertiary);
}

.btn-primary {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: var(--radius-lg);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-primary:active {
    transform: translateY(0);
}

/* Chat Interface */
.chat-interface {
    display: flex;
    flex-direction: column;
    height: 100vh;
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.chat-interface.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

/* Header */
.chat-header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow-sm);
    z-index: 10;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.menu-toggle {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: var(--radius-md);
    transition: all 0.2s ease;
    display: none;
}

.menu-toggle:hover {
    background: var(--bg-tertiary);
    color: var(--text-primary);
}

.room-info h2 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.25rem;
}

.room-info span {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.header-btn {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.1rem;
    cursor: pointer;
    padding: 0.75rem;
    border-radius: var(--radius-md);
    transition: all 0.2s ease;
}

.header-btn:hover {
    background: var(--bg-tertiary);
    color: var(--text-primary);
}

.logout-btn:hover {
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
}

/* Main Content */
.chat-main {
    display: flex;
    flex: 1;
    overflow: hidden;
}

/* Sidebar */
.chat-sidebar {
    width: 300px;
    background: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: all 0.3s ease;
}

.sidebar-section {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border-color);
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.section-header h3 {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.add-btn {
    background: var(--accent-gradient);
    border: none;
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    transition: all 0.2s ease;
}

.add-btn:hover {
    transform: scale(1.1);
}

.rooms-list, .members-list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    max-height: 200px;
    overflow-y: auto;
}

.room-item, .member-item {
    padding: 0.75rem 1rem;
    border-radius: var(--radius-lg);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: var(--text-secondary);
}

.room-item:hover, .member-item:hover {
    background: var(--bg-tertiary);
    color: var(--text-primary);
}

.room-item.active {
    background: var(--primary-gradient);
    color: white;
    font-weight: 500;
}

.room-item.loading, .member-item.loading {
    cursor: default;
    opacity: 0.7;
}

.member-item {
    cursor: default;
}

.member-item::before {
    content: '';
    width: 8px;
    height: 8px;
    background: #10b981;
    border-radius: 50%;
    flex-shrink: 0;
}

/* Chat Content */
.chat-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.messages-container {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.welcome-message {
    text-align: center;
    padding: 3rem 2rem;
    color: var(--text-muted);
}

.welcome-message i {
    font-size: 3rem;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
}

.welcome-message h3 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

/* Message Styles */
.message {
    display: flex;
    margin-bottom: 1rem;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.message.own {
    justify-content: flex-end;
}

.message-content {
    max-width: 70%;
    padding: 1rem 1.25rem;
    border-radius: var(--radius-xl);
    position: relative;
    word-wrap: break-word;
}

.message.own .message-content {
    background: var(--primary-gradient);
    color: white;
    border-bottom-right-radius: var(--radius-sm);
}

.message:not(.own) .message-content {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    border-bottom-left-radius: var(--radius-sm);
}

.message.system .message-content {
    background: var(--accent-gradient);
    color: white;
    text-align: center;
    font-weight: 500;
    margin: 0 auto;
    max-width: 100%;
    border-radius: var(--radius-lg);
}

.message-meta {
    font-size: 0.75rem;
    opacity: 0.8;
    margin-top: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.message-author {
    font-weight: 600;
    margin-bottom: 0.25rem;
}

/* Message Input */
.message-input-area {
    padding: 1.5rem;
    background: var(--bg-secondary);
    border-top: 1px solid var(--border-color);
}

.input-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    background: var(--bg-tertiary);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-xl);
    padding: 0.5rem;
    transition: all 0.3s ease;
}

.input-container:focus-within {
    border-color: var(--border-focus);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.attachment-btn, .emoji-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    padding: 0.75rem;
    border-radius: var(--radius-lg);
    transition: all 0.2s ease;
}

.attachment-btn:hover, .emoji-btn:hover {
    background: var(--bg-secondary);
    color: var(--text-primary);
}

.message-input-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.message-input-wrapper input {
    flex: 1;
    background: transparent;
    border: none;
    padding: 0.75rem;
    font-size: 1rem;
    color: var(--text-primary);
    outline: none;
}

.message-input-wrapper input::placeholder {
    color: var(--text-muted);
}

/* Message input autocomplete styling */
.message-input-wrapper input:-webkit-autofill,
.message-input-wrapper input:-webkit-autofill:hover,
.message-input-wrapper input:-webkit-autofill:focus,
.message-input-wrapper input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px var(--bg-tertiary) inset !important;
    -webkit-text-fill-color: var(--text-primary) !important;
    background-color: transparent !important;
}

.send-btn {
    background: var(--primary-gradient);
    border: none;
    color: white;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.send-btn:hover {
    transform: scale(1.05);
    box-shadow: var(--shadow-md);
}

.send-btn:active {
    transform: scale(0.95);
}

.send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

/* Connection Status */
.connection-status {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 100;
}

.status-indicator {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    padding: 0.75rem 1rem;
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
}

.status-indicator.online {
    border-color: #10b981;
    color: #10b981;
}

.status-indicator.offline {
    border-color: #ef4444;
    color: #ef4444;
}

.status-indicator i {
    font-size: 0.7rem;
}

/* Toast Notifications */
.toast-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1001;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.toast {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    padding: 1rem 1.25rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    min-width: 300px;
    transform: translateX(100%);
    animation: slideInToast 0.3s ease-out forwards;
}

@keyframes slideInToast {
    to { transform: translateX(0); }
}

@keyframes slideOutToast {
    to { transform: translateX(100%); opacity: 0; }
}

.toast.success { border-left: 4px solid #10b981; }
.toast.error { border-left: 4px solid #ef4444; }
.toast.info { border-left: 4px solid #3b82f6; }

/* Scrollbar Styles */
::-webkit-scrollbar {
    width: 6px;
}

::-webkit-scrollbar-track {
    background: var(--bg-tertiary);
    border-radius: var(--radius-sm);
}

::-webkit-scrollbar-thumb {
    background: var(--text-muted);
    border-radius: var(--radius-sm);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
}

/* Responsive Design */
@media (max-width: 1024px) {
    .chat-sidebar {
        width: 280px;
    }
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }
    
    .chat-sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100vh;
        z-index: 20;
        width: 280px;
        transition: all 0.3s ease;
    }
    
    .chat-sidebar.open {
        left: 0;
    }
    
    .room-info h2 {
        font-size: 1.25rem;
    }
    
    .header-right {
        gap: 0.25rem;
    }
    
    .header-btn {
        padding: 0.5rem;
    }
    
    .message-content {
        max-width: 85%;
    }
    
    .login-container {
        padding: 2rem;
        margin: 1rem;
    }
}

@media (max-width: 480px) {
    .chat-header {
        padding: 1rem;
    }
    
    .messages-container {
        padding: 1rem;
    }
    
    .message-input-area {
        padding: 1rem;
    }
    
    .sidebar-section {
        padding: 1rem;
    }
    
    .login-container {
        padding: 1.5rem;
    }
    
    .login-header h1 {
        font-size: 2rem;
    }
    
    .welcome-message {
        padding: 2rem 1rem;
    }
}
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay active">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-comments"></i> Nexus Chat</h1>
                <p>Connect, Chat, Collaborate</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="usernameInput" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <i class="fas fa-door-open"></i>
                    <input type="text" id="roomInput" placeholder="Enter room name" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Enter Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="chat-interface">
        <!-- Top Header -->
        <header class="chat-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="room-info">
                    <h2 id="currentRoomName">General</h2>
                    <span id="onlineCount">0 members online</span>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="header-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="header-btn logout-btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="chat-main">
            <!-- Sidebar -->
            <aside class="chat-sidebar" id="chatSidebar">
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-hashtag"></i> Rooms</h3>
                        <button class="add-btn" id="addRoomBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="rooms-list" id="roomsList">
                        <div class="room-item loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Loading rooms...
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                    </div>
                    <div class="members-list" id="membersList">
                        <div class="member-item loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Loading members...
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-content">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <i class="fas fa-rocket"></i>
                        <h3>Welcome to Nexus Chat!</h3>
                        <p>Start chatting with your team</p>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="message-input-area">
                    <div class="input-container">
                        <button class="attachment-btn" title="Attach File">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <div class="message-input-wrapper">
                            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                            <button class="emoji-btn" title="Add Emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <div class="status-indicator online">
            <i class="fas fa-circle"></i>
            <span>Connected</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
// Chat Application Class
class NexusChat {
    constructor() {
        this.ws = null;
        this.username = '';
        this.currentRoom = '';
        this.isConnected = false;
        this.messageQueue = [];
        
        this.init();
    }
    
    init() {
        this.bindEvents();
        this.loadTheme();
        this.updateConnectionStatus(false);
    }
    
    // Event Binding
    bindEvents() {
        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleLogin();
        });
        
        // Message sending
        document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
        
        // Header buttons
        document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
        document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
        document.getElementById('menuToggle').addEventListener('click', () => this.toggleSidebar());
        
        // Settings button
        document.getElementById('settingsBtn').addEventListener('click', () => this.showSettings());
        
        // Add room button
        document.getElementById('addRoomBtn').addEventListener('click', () => this.showAddRoomModal());
        
        // Sidebar overlay click (mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !e.target.closest('.chat-sidebar') && !e.target.closest('.menu-toggle')) {
                this.closeSidebar();
            }
        });
        
        // Window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                this.closeSidebar();
            }
        });
    }
    
    // WebSocket Connection
    connectWebSocket() {
        try {
            this.ws = new WebSocket('ws://localhost:2024');
            
            this.ws.onopen = () => {
                console.log('Connected to chat server');
                this.updateConnectionStatus(true);
                this.isConnected = true;
                
                // Send login message
                this.sendWebSocketMessage({
                    type: 'login',
                    username: this.username
                });
                
                // Join room
                this.joinRoom(this.currentRoom);
                
                // Process queued messages
                this.processMessageQueue();
                
                this.showToast('Connected to server', 'success');
            };
            
            this.ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            
            this.ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                this.showToast('Connection error occurred', 'error');
            };
            
            this.ws.onclose = () => {
                console.log('WebSocket connection closed');
                this.updateConnectionStatus(false);
                this.isConnected = false;
                this.showToast('Disconnected from server', 'error');
                
                // Attempt reconnection after 3 seconds
                setTimeout(() => {
                    if (!this.isConnected && this.username) {
                        this.connectWebSocket();
                    }
                }, 3000);
            };
            
        } catch (error) {
            console.error('Failed to connect:', error);
            this.showToast('Failed to connect to server', 'error');
        }
    }
    
    // Send WebSocket Message
    sendWebSocketMessage(message) {
        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(JSON.stringify(message));
        } else {
            // Queue message if not connected
            this.messageQueue.push(message);
        }
    }
    
    // Process Queued Messages
    processMessageQueue() {
        while (this.messageQueue.length > 0) {
            const message = this.messageQueue.shift();
            this.sendWebSocketMessage(message);
        }
    }
    
    // Handle WebSocket Messages
    handleWebSocketMessage(data) {
        switch (data.type) {
            case 'system':
                this.displaySystemMessage(data.message);
                break;
            case 'message':
                this.displayChatMessage(data);
                break;
            case 'history':
                this.displayHistory(data.messages);
                break;
            case 'who':
                this.updateMembersList(data.members);
                break;
            case 'rooms':
                this.updateRoomsList(data.rooms);
                break;
            case 'error':
                this.showToast(data.message, 'error');
                break;
            default:
                console.log('Unknown message type:', data.type);
        }
    }
    
    // Login Handler
    handleLogin() {
        const usernameInput = document.getElementById('usernameInput');
        const roomInput = document.getElementById('roomInput');
        
        const username = usernameInput.value.trim();
        const room = roomInput.value.trim();
        
        if (!username || !room) {
            this.showToast('Please enter both username and room name', 'error');
            return;
        }
        
        this.username = username;
        this.currentRoom = room;
        
        // Hide login modal and show chat interface
        this.hideLoginModal();
        this.showChatInterface();
        
        // Connect to WebSocket
        this.connectWebSocket();
        
        // Update room display
        this.updateCurrentRoomDisplay();
    }
    
    // Join Room
    joinRoom(roomName) {
        if (!roomName || roomName === this.currentRoom) return;
        
        const previousRoom = this.currentRoom;
        this.currentRoom = roomName;
        
        this.sendWebSocketMessage({
            type: 'join',
            room: roomName
        });
        
        this.updateCurrentRoomDisplay();
        this.clearMessages();
        
        // Request room members
        this.requestRoomMembers();
        
        if (previousRoom) {
            this.showToast(`Switched to room: ${roomName}`, 'info');
        }
    }
    
    // Send Message
    sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (!message || !this.currentRoom) return;
        
        this.sendWebSocketMessage({
            type: 'publish',
            room: this.currentRoom,
            message: message
        });
        
        input.value = '';
        this.updateSendButton();
    }
    
    // Display Messages
    displayChatMessage(data) {
        const messagesContainer = document.getElementById('messagesContainer');
        const isOwn = data.user === this.username;
        
        // Remove welcome message if it exists
        const welcomeMessage = messagesContainer.querySelector('.welcome-message');
        if (welcomeMessage) {
            welcomeMessage.remove();
        }
        
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isOwn ? 'own' : ''}`;
        
        const timestamp = new Date(data.timestamp || Date.now()).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
        });
        
        messageElement.innerHTML = `
            <div class="message-content">
                ${!isOwn ? `<div class="message-author">${this.escapeHtml(data.user)}</div>` : ''}
                <div class="message-text">${this.escapeHtml(data.message)}</div>
                <div class="message-meta">
                    <span class="message-time">${timestamp}</span>
                </div>
            </div>
        `;
        
        messagesContainer.appendChild(messageElement);
        this.scrollToBottom();
    }
    
    displaySystemMessage(message) {
        const messagesContainer = document.getElementById('messagesContainer');
        
        const messageElement = document.createElement('div');
        messageElement.className = 'message system';
        messageElement.innerHTML = `
            <div class="message-content">
                ${this.escapeHtml(message)}
            </div>
        `;
        
        messagesContainer.appendChild(messageElement);
        this.scrollToBottom();
    }
    
    displayHistory(messages) {
        messages.forEach(msg => {
            this.displayChatMessage(msg);
        });
    }
    
    // Update UI Elements
    updateRoomsList(rooms) {
        const roomsList = document.getElementById('roomsList');
        
        if (!rooms || rooms.length === 0) {
            roomsList.innerHTML = '<div class="room-item loading">No rooms available</div>';
            return;
        }
        
        roomsList.innerHTML = rooms.map(room => `
            <div class="room-item ${room === this.currentRoom ? 'active' : ''}" data-room="${room}">
                <i class="fas fa-hashtag"></i>
                ${this.escapeHtml(room)}
            </div>
        `).join('');
        
        // Add click listeners
        roomsList.querySelectorAll('.room-item').forEach(item => {
            if (!item.classList.contains('loading')) {
                item.addEventListener('click', () => {
                    const roomName = item.dataset.room;
                    if (roomName !== this.currentRoom) {
                        this.joinRoom(roomName);
                    }
                });
            }
        });
    }
    
    updateMembersList(members) {
        const membersList = document.getElementById('membersList');
        const onlineCount = document.getElementById('onlineCount');
        
        if (!members || members.length === 0) {
            membersList.innerHTML = '<div class="member-item loading">No members online</div>';
            onlineCount.textContent = '0 members online';
            return;
        }
        
        membersList.innerHTML = members.map(member => `
            <div class="member-item">
                ${this.escapeHtml(member)}
            </div>
        `).join('');
        
        onlineCount.textContent = `${members.length} member${members.length === 1 ? '' : 's'} online`;
    }
    
    updateCurrentRoomDisplay() {
        const roomNameElement = document.getElementById('currentRoomName');
        roomNameElement.textContent = this.currentRoom || 'No Room';
    }
    
    updateConnectionStatus(connected) {
        const statusElement = document.getElementById('connectionStatus');
        const indicator = statusElement.querySelector('.status-indicator');
        
        indicator.className = `status-indicator ${connected ? 'online' : 'offline'}`;
        indicator.innerHTML = `
            <i class="fas fa-circle"></i>
            <span>${connected ? 'Connected' : 'Disconnected'}</span>
        `;
    }
    
    updateSendButton() {
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const hasMessage = messageInput.value.trim().length > 0;
        
        sendBtn.disabled = !hasMessage || !this.isConnected;
    }
    
    // UI Actions
    showChatInterface() {
        document.getElementById('chatInterface').classList.add('active');
    }
    
    hideLoginModal() {
        document.getElementById('loginModal').classList.remove('active');
    }
    
    showLoginModal() {
        document.getElementById('loginModal').classList.add('active');
        document.getElementById('chatInterface').classList.remove('active');
    }
    
    toggleSidebar() {
        const sidebar = document.getElementById('chatSidebar');
        sidebar.classList.toggle('open');
    }
    
    closeSidebar() {
        const sidebar = document.getElementById('chatSidebar');
        sidebar.classList.remove('open');
    }
    
    clearMessages() {
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = `
            <div class="welcome-message">
                <i class="fas fa-rocket"></i>
                <h3>Welcome to ${this.currentRoom}!</h3>
                <p>Start chatting with your team</p>
            </div>
        `;
    }
    
    scrollToBottom() {
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // Theme Management
    toggleTheme() {
        const body = document.body;
        const isDark = body.classList.contains('dark');
        const themeIcon = document.querySelector('#themeToggle i');
        
        if (isDark) {
            body.classList.remove('dark');
            themeIcon.className = 'fas fa-moon';
            localStorage.setItem('theme', 'light');
        } else {
            body.classList.add('dark');
            themeIcon.className = 'fas fa-sun';
            localStorage.setItem('theme', 'dark');
        }
    }
    
    loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        const themeIcon = document.querySelector('#themeToggle i');
        
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
    }
    
    // Toast Notifications
    showToast(message, type = 'info') {
        const toastContainer = document.getElementById('toastContainer');
        
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        const icon = type === 'success' ? 'check-circle' : 
                    type === 'error' ? 'exclamation-circle' : 'info-circle';
        
        toast.innerHTML = `
            <i class="fas fa-${icon}"></i>
            <span>${this.escapeHtml(message)}</span>
        `;
        
        toastContainer.appendChild(toast);
        
        // Auto remove after 4 seconds
        setTimeout(() => {
            if (toast.parentNode) {
                toast.style.animation = 'slideOutToast 0.3s ease-out forwards';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }
        }, 4000);
    }
    
    // Modal Functions
    showAddRoomModal() {
        const roomName = prompt('Enter room name:');
        if (roomName && roomName.trim()) {
            this.joinRoom(roomName.trim());
        }
    }
    
    showSettings() {
        alert('Settings panel coming soon!');
    }
    
    // Utility Functions
    requestRoomMembers() {
        if (this.currentRoom) {
            this.sendWebSocketMessage({
                type: 'who',
                room: this.currentRoom
            });
        }
    }
    
    escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
    
    logout() {
        if (!confirm('Are you sure you want to logout?')) {
            return;
        }
        
        // Close WebSocket connection
        if (this.ws) {
            this.ws.close();
            this.ws = null;
        }
        
        // Reset state
        this.username = '';
        this.currentRoom = '';
        this.isConnected = false;
        this.messageQueue = [];
        
        // Reset UI
        this.showLoginModal();
        this.clearMessages();
        this.updateMembersList([]);
        this.updateRoomsList([]);
        this.updateConnectionStatus(false);
        
        // Clear form fields
        document.getElementById('usernameInput').value = '';
        document.getElementById('roomInput').value = '';
        document.getElementById('messageInput').value = '';
        
        this.showToast('Logged out successfully', 'info');
    }
}

// Initialize the chat application
document.addEventListener('DOMContentLoaded', () => {
    window.nexusChat = new NexusChat();
    
    // Add real-time message input monitoring
    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', () => {
        window.nexusChat.updateSendButton();
    });
    
    // Periodically request room members
    setInterval(() => {
        if (window.nexusChat.isConnected && window.nexusChat.currentRoom) {
            window.nexusChat.requestRoomMembers();
        }
    }, 30000); // Every 30 seconds
});
    </script>
</body>
